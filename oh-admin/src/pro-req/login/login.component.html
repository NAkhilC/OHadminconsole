<div>
  <form [formGroup]="loginForm">
    <h1 class="mt-2">Log in</h1>
    <div *ngIf="showError" class="alert alert-danger pt-2" role="alert">
      Wrong credentials. Please try again.
    </div>
    <div class="row">
      <div class="col col-6 form-group mt-2">
        <label for="exampleInputEmail1">Login Id</label>
        <input
          type="text"
          class="form-control rounded-0"
          id="exampleInputEmail1"
          formControlName="loginid"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >first.last (@oneid.on.ca not needed)</small
        >
      </div>
    </div>
    <div class="row">
      <div class="col col-6 form-group mt-3">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control rounded-0"
          id="exampleInputPassword1"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <button
      (click)="login()"
      type="submit"
      class="btn btn-primary mt-3 rounded-0"
    >
      <a routerLink="app-home">Log in</a>
    </button>
  </form>
</div>
