<div class="row">
  <div class="col mt-4">
    <div class="row">
      <div *ngFor="let message of messagesForUser">
        <div [ngSwitch]="message.priority">
          <h6 *ngSwitchCase="'high'">
            <ngb-alert type="danger">{{ message.context }}</ngb-alert>
          </h6>
          <h6 *ngSwitchCase="'medium'">
            <ngb-alert type="warning">{{ message.context }}</ngb-alert>
          </h6>
          <h6 *ngSwitchDefault>
            <ngb-alert type="info">{{ message.context }}</ngb-alert>
          </h6>
        </div>
      </div>
    </div>
    <div class="row" (click)="provreq()">
      <div class="col col-4 p-4 card-lables">Provincial Requisition</div>
    </div>
  </div>
</div>
